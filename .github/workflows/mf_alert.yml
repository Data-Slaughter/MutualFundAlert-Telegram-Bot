name: Mutual Fund Alerts

on:
  schedule:
    - cron: "0 1 * * 1,3,5"   # Runs on Monday, Wednesday, Friday at 7:30 AM IST
  workflow_dispatch:

jobs:
  run-alerts:
    runs-on: ubuntu-latest

    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - run: python mf_alert.py

